project:
  type: book
  output-dir: _site

book:
  title: "The Q100 Variant Benchmark"
  subtitle: "A Comprehensive, Assembly-Based Resource for Genome Analysis"
  author: "[Author Names]"
  date: "`r format(Sys.Date(), '%B %d, %Y')`"
  chapters:
    - manuscript/index.qmd
    - manuscript/introduction.qmd
    - manuscript/methods.qmd
    - manuscript/results.qmd
    - manuscript/discussion.qmd
    - manuscript/data.qmd
  appendices:
    - label: "References"
      file: "manuscript/references.bib"
  bibliography: manuscript/references.bib

format:
  html:
    theme: cosmo
    css: styles.css
    include-in-header: header.html
    toc: true
    number-sections: true
  pdf:
    documentclass: article
    classoption: [a4paper, 11pt]
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.2
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    toc: true
    number-sections: true
    lof: true
    lot: true
