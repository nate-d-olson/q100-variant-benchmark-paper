project:
  type: manuscript
  render:
    - "results/*qmd"
    - "!scratch/"
bibliography: manuscript/references.bib
citations-hover: true
format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    number-sections: true
    comments:
      hypothesis: true
  docx: default
  jats: default
  pdf:
    documentclass: article
    classoption: [a4paper, 11pt]
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.2
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    toc: true
    number-sections: true
    lof: true
    lot: true

