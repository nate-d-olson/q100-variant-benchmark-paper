$schema: "https://json-schema.org/draft/2020-12/schema"

description: Configuration schema for Q100 variant benchmark pipeline

type: object

required:
  - benchmarksets
  - vcf_files
  - bed_files
  - outputs

properties:
  benchmarksets:
    type: object
    description: Benchmark sets for analysis
    patternProperties:
      "^(v5q|v421|cmrg|v06|tr)_":
        type: object
        required:
          - vcf
        properties:
          vcf:
            type: string
            description: Path to VCF file
            pattern: ".*\\.vcf\\.gz$"
          bed:
            anyOf:
              - type: string
                pattern: ".*\\.bed(\\.gz)?$"
              - type: "null"
            description: Path to BED file (optional for pre-filtered benchmarks)
    minProperties: 1

  vcf_files:
    type: object
    description: VCF files for processing
    patternProperties:
      "^(chm13|grch37|grch38)_(stvar|smvar)$":
        type: string
        pattern: ".*\\.vcf\\.gz$"

  bed_files:
    type: object
    description: BED files for processing
    patternProperties:
      "^(chm13|grch37|grch38)_(stvar|smvar)$":
        type: string
        pattern: ".*\\.bed$"

  outputs:
    type: object
    description: Output configuration
    required:
      - sv_len
      - rtg_stats_dir
      - subset_vcf_dir
    properties:
      sv_len:
        type: string
        description: SV length output filename
      rtg_stats_dir:
        type: string
        description: Directory for RTG stats outputs
      subset_vcf_dir:
        type: string
        description: Directory for subset VCF outputs
